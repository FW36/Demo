          <p style="font-size:12px;"><span>1.添加医生工作站膳食方案早中晚餐点自动排序。</span></p><p style="font-size:12px;"><span>&nbsp;&nbsp;&nbsp; -按照：早餐、早点、午餐、午点、晚餐、晚点，自动排序。</span></p><p style="font-size:12px;"><span>2.添加医生工作站就诊原因配置参数。</span></p><p style="font-size:12px;"><span>&nbsp;&nbsp;&nbsp; -可根据就诊原因配置是否跳过：膳食调查、运动调查。</span></p><p style="font-size:13px;"><span style="font-size:12px;">3.优化</span><span>膳食和运动调查操作按钮位置。</span></p><p style="font-size:13px;"><span>&nbsp;&nbsp;&nbsp; -固定【跳过】【下一步】和【完成】按钮在屏幕下方，不随页面滑动而移动。</span></p><p style="font-size:13px;"><span>4.在【填写页面】中【怀孕类型】添加【多胎】选项。</span></p><p style="font-size:13px;"><span>&nbsp;&nbsp;&nbsp; -体重增长标准参考《体重增长标准（IOM2009）》。</span></p>
