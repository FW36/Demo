        <!-- Unnamed () -->
        <div id="u26" class="text">
          <p><span style="font-family:'微软雅黑';font-weight:410;">1.新建孕妇信息</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp;&nbsp; 1）字段和建册基本相同，建册字段和区域妇幼平台有关。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp;&nbsp; 2）判断是否为天使医生用户。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 是，自动填充相关信息。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 不是，完成新建后相关孕妇数据保存到天使医生中，需标记医院，默认注册天使医生账号。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp;&nbsp; 3）在接入妇区域妇幼平台的前提上。判断是否存在保健号。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 不存在：则需手动填写相关信息。</span></p><p><span style="font-family:'微软雅黑';font-weight:410;">&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; 存在：&nbsp; 自动填充相关信息，如果和天使医生账号信息不同则更新天使医生账号信息。</span></p>
